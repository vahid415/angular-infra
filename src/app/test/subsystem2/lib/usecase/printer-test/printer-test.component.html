<ng-main-panel title="{{'cardInformation' | translator}}">
    <form ngForm #form="ngForm" (do)="PrinteCard()">

        <ng-row>
            <ng-column col_md="4">

                <ng-form-control labelKey='cardNumber'>
                    <input kendoTextBox name="cardNo" maxlength="16" [(ngModel)]="cardNo" ngOnlyNumber 
                        (blur)="onPreviewClick()" >
                </ng-form-control>

                <ng-form-control labelKey='ibanNumber'>
                    <input kendoTextBox name="sheba" maxlength="24" [(ngModel)]="sheba" ngOnlyNumber  (blur)="onPreviewClick()">
                </ng-form-control>

                <ng-form-control labelKey='fullName'>
                    <ng-persian-input kendoTextBox name='name' [(ngModel)]="name" (focusout)="onPreviewClick()" >
                    </ng-persian-input>
                </ng-form-control>

                <ng-form-control labelKey='expireDate'>
                    <ng-date-picker name="expireDate" [min]="currentDate" [(ngModel)]="expireDate" (focusout)="onPreviewClick()">
                    </ng-date-picker>
                </ng-form-control>

                <ng-form-control labelKey="CVV2">
                    <input kendoTextBox name='cvv2' minlength="3" maxlength="4" [(ngModel)]="cvv2" ngOnlyNumber (blur)="onPreviewClick()">
                </ng-form-control>

            </ng-column>
            <ng-column col_md="8">
                <ng-form-group title="پیش نمایش چاپ کارت" [expanded]="true">
                    <div class="text-center">
                        <img height="216px" width="338 px" [src]="preview" alt="">
                    </div>

                </ng-form-group>
            </ng-column>
        </ng-row>

        <button kendoButton type="button" (click)="onPreviewClick()" class="ml-2" [disabled]="form.invalid || inPrintingProcess"
            [primary]="true">{{'preview' | translator}}</button>
        <button kendoButton type="submit" [disabled]="form.invalid || inPrintingProcess" [primary]="true">{{'print' | translator}}</button>

    </form>
</ng-main-panel>
