<ng-main-panel>
  <ng-form-control [labelKey]="'bank-country-label'">
    <kendo-dropdownlist kendoButton [data]="data" [textField]="'title'" [valueField]="'value'" (valueChange)="valueChange()">Petrol</kendo-dropdownlist>
  </ng-form-control>
  <ng-form-control [labelKey]="'bank-country-label'">
    <ng-file-upload required [(ngModel)]="file" (ngModelChange)="onChange()"></ng-file-upload>
  </ng-form-control>
</ng-main-panel>
